<!DOCTYPE html>
<html lang="en">
<script src="https://kit.fontawesome.com/f702426c91.js" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags -->
    <meta name="description"
        content="Love Running.Club for runners in Dublin, Ireland.Urban running, trail running, Dublin docklands and Phoenix Park.">
    <meta name="keywords"
        content="running, dublin running, trail running, urban running, phoenix park, dublin docklands, love running, running club">
    <title>Love Running</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <!-- header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="sign-up.html">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <!-- main -->
    <main>main
        <section id="gallery">
            <div id="photos">
                <img src="assets/images/athletes.webp" alt="two runners running together" loading="lazy">
                <img src="assets/images/girls.webp" alt="Three girls at charity paint running festival">
                <img src="assets/images/runner3.webp" alt="Solo male runner jogging on beach">
                <img src="assets/images/man.webp" alt="Man at charity paint running festival">
                <img src="assets/images/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
                <img src="assets/images/runner2.webp" alt="Runners competing in marathon">
                <img src="assets/images/runner4.webp" alt="Solo female runner jogging on beach">
                <img src="assets/images/running_gang.webp"
                    alt="Large group of runners taking part in a marathon on a rainy day">
                <img src="assets/images/mud-run.webp"
                    alt="Two women runners taking a muddy selfie after the Mud Runners championship">
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://facebook.com" rel="noopener" target="_blank"
                    aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://instagram.com" rel="noopener" target="_blank"
                    aria-label="Visit our Instagram page (Opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://twitter.com" rel="noopener" target="_blank"
                    aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/f702426c91.js" crossorigin="anonymous"></script>
</body>

</html>
